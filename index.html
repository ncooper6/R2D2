<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="750" height="750"></canvas>
  <script type="text/javascript">
    let c = document.getElementById("canvas");
    let ctx = c.getContext("2d");

    function R2leg(x, y) {
      ctx.beginPath();
      ctx.lineWidth = "6";
      ctx.rect(x, y, x + 30, y + 100);
      ctx.rect(x + 10, y + 150, x + 10, y + 200);
      ctx.rect(x, y + 400, x + 30, y + 30);
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = "6";
      ctx.moveTo(x + 10, y + 480);
      ctx.lineTo(x + 70, y + 480);
      ctx.lineTo(x + 90, y + 550);
      ctx.lineTo(x - 10, y + 550);
      ctx.closePath();
      ctx.stroke();
    };

    R2leg(50, 50);
  </script>
</body>

</html>
