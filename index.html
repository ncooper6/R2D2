      function R2leg(x, y, legSide) {
        //rectangles for top of legs
        let trackY = y + 360;
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.rect(x, y, 80, 100);
        ctx.rect(x + 10, y + 100, 60, 200);
        ctx.rect(x, y + 300, 80, 60);
        ctx.stroke();

        //Top isosceles trapezoid
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.moveTo(x + 10, trackY);
        ctx.lineTo(x + 70, trackY);
        ctx.lineTo(x + 90, trackY + 70);
        ctx.lineTo(x - 10, trackY + 70);
        ctx.closePath();
        ctx.stroke();

        //Bottom isosceles trapezoid
        ctx.beginPath();
        ctx.moveTo(x - 12.5, trackY + 70);
        ctx.lineTo(x + 10, trackY + 90);
        ctx.lineTo(x + 70, trackY + 90);
        ctx.lineTo(x + 92.5, trackY + 70);
        ctx.stroke();

        //if statement to decide which side the leg is on
        if (legSide == "L") {
          ctx.beginPath();
          ctx.rect(x + 80, y + 20, 15, 50);
          ctx.stroke();
        } else {
          ctx.beginPath();
          ctx.rect(x, y + 20, -15, 50);
          ctx.stroke();
        };
      };
