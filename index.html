<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="750" height="750"></canvas>
  <script type="text/javascript">
    let c = document.getElementById("canvas");
    let ctx = c.getContext("2d");

    function R2leg(x, y) {
      //rectangles for top of legs
      let trackY = y + 360;
      ctx.beginPath();
      ctx.lineWidth = "6";
      ctx.rect(x, y, 80, 100);
      ctx.rect(x + 10, y + 100, 60, 200);
      ctx.rect(x, y + 300, 80, 60);
      ctx.stroke();

      //Top isosceles trapezoid
      ctx.beginPath();
      ctx.lineWidth = "6";
      ctx.moveTo(x + 10, trackY);
      ctx.lineTo(x + 70, trackY);
      ctx.lineTo(x + 90, trackY + 70);
      ctx.lineTo(x - 10, trackY + 70);
      ctx.closePath();
      ctx.stroke();

      //Bottom isosceles trapezoid
      ctx.beginPath();
      ctx.moveTo(x - 12.5, trackY + 70);
      ctx.lineTo(x + 10, trackY + 90);
      ctx.lineTo(x + 70, trackY + 90);
      ctx.lineTo(x + 92.5, trackY + 70);
      ctx.stroke();
    };

    //call the function twice
    R2leg(50, 100);
    R2leg(500, 100);
  </script>
</body>

</html>
